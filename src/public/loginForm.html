<div class="bd">
    <div class="static-login">
        <div class="J_Message">
            <i class="fa fa-minus-circle"></i>
            <p class="error-message">
                你输入的密码和账户名不匹配，是否
                <a href="#">忘记密码</a>或
                <a href="#">忘记会员名</a>
            </p>
        </div>
        <div class="login-title">密码登录</div>
        <form>
            <div class="field">
                <label for="uname">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" placeholder="会员名/邮箱/手机号" id="uname" name="uname" />
            </div>
            <div class="field">
                <label for="pwd">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" id="pwd" name="pwd" />
            </div>
            <div class="submit">
                <button type="button" id="J_SubmitStatic">登 录</button>
            </div>
            <div class="login-links">
                <a href="#">忘记密码</a>
                <a href="#">忘记会员名</a>
                <a href="#">免费注册</a>
            </div>
        </form>
    </div>
</div>
